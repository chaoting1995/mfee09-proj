<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 不要讓表單送出 -->
    <!-- 放事件處理器onsubmit=""，""會包成一個functon -->
    <!-- 放return，可以阻止他達成預設功能 -->
    <form name="form1" onsubmit="return false">
        <input type="hidden" name="hello" value="是在哈囉">
        <input type="number" name="a"> + <input type="number" name="b">
        <!-- button的預設是submit，若不送出，要設type="button" -->
        <button type="button" onclick="doAjax()">=</button> <span id="result"></span>
    </form>
    <!-- 引入JQuery -->
    <!-- 這邊的script中間就不能寫東西 -->
    <script src="./lib/jquery-3.5.1.min.js"></script>

    <script>
        function doAjax() {
            // 語法：jQuery.get( url [, data ] [, success ] [, dataType ] )Returns: jqXHR
            // .get(傳給誰，傳什麼資料，cbf(必備，要知道何時做完)，回傳什麼資料類型)
            // 用jquery寫成物件時，會自動幫你轉成a=2&b=6
            // fetch還要自己轉a=${a1}&b=${b2}
            $.get('0821-05-plus-api.php', { a: 2, b: 6 }, function (data) {
                console.log(data);
            });
        }

    </script>

</body>

</html>
